<!DOCTYPE html>
<html>
    <head>
        <title>
            Portfolio - Joakim Abrahamsson - Contact
        </title>
        <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    </head>
    <body class="body-class">
        <header class="header-class">
            <h1 id="title">Contact</h1>
            <nav class="navlink">
                <a href="./index.html" target="_self"><h2>Home</h2></a>
                <a href="./projects.html" target="_self"><h2>Projects</h2></a>
                <a href="./contact.html" target="_self"><h2>Contact</h2></a>
            </nav>    
        </header>
    </br>
    <main class="main">
        <section class="section">
            <form class="form-container">
                <select name="test" title="Choose your test">
                    <option value="ett">ett</option>
                    <option value="två">två</option>
                    <option value="tre">tre</option>
                </select>
                <div>
                <input type="radio" name="job"/>Student
                <input type="radio" name="job"/>Teacher
                <input type="radio" name="job"/>Organization
                <input type="radio" name="job"/>Business
                </div>
                <div>
                <input type="text" name="name" placeholder="Enter your name"/>
                </div>
                <div>
                <input type="email" name="email" placeholder="Enter your email"/>
                <div>
                <input type="textarea" name="text" placeholder="Enter your message"/>
                </div>
                <div>
                <input type="checkbox" name="Email">Email
                <input type="checkbox" name="Discord">Discord
                <input type="checkbox" name="LinkedIn">LinkedIn
                </div>
                <div>
                <input type="submit" value="Submit" title="Send your entered information"/>
                <input type="reset" value="Reset" title="Clears entered information"/>
                </div>
            </form>
        </section>
        <aside class="aside">
            <img src="./img/index.jpg">
        </aside>
    </main>
        <footer class="footer-class">
            <nav class="navlink">
